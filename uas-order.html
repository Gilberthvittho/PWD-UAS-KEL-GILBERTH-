<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Mixue</title>
    <style>
    @import url('https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Arimo:ital,wght@0,400..700;1,400..700&family=Bebas+Neue&family=Fredoka:wght@300..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap');


        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
            background-color: rgb(255, 242, 242);
         
           
        }

        
        .container {
            width: 700px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-right: 560px
            
        }
        
        .container h1 {
        text-align: center;
        color: #333;
        margin: 50px 0 50px 0;
        font-family: "Roboto", sans-serif;
        }

        .container h3 {
            margin: 50px 0  10px 30px;
        }

        .menu-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }

        .menu-item img {
            width: 120px;
            height: 120px;
            object-fit: cover;
            border-radius: 8px;
        }

        .menu-info {
            flex-grow: 1;
            padding-left: 50px;
        }

        .menu-info h3 {
            font-size: 22px;
            margin: 0;
            color: #333;
        }

        .menu-info p {
            font-size: 20px;
            color: #777;
        }

        .quantity {
            display: flex;
            align-items: center;
           
            
        }

        .quantity input {
            width: 40px;
            text-align: center;
            
            
        }

        .quantity button {
            background-color: white;
            color: white;
            border: none;
            padding: 5px;
            padding-right: -15px;
            
            cursor: pointer;
            font-size: 14px;
            border-radius: 5px;

            margin-top: 3px;
           
        }

        .quantity img{
            width: 40px;
            height: 50px;
        }
        

        

        .total-price {
            font-size: 20px;
            font-weight: bold;
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            background-color: #f0f0f0;
            border-radius: 8px;
        }

        .order-summary {
            margin-top: 20px;
        }

        .order-summary table {
            width: 100%;
            border-collapse: collapse;
        }

        .order-summary th, .order-summary td {
            padding: 8px;
            border: 0px solid #ddd;
            text-align: center;
        }

        .order-summary th {
            background-color: #f9f9f9;
        }

        .order-summary .total {
            font-weight: bold;
        }

        button.submit-order {
            width: 100%;
            padding: 10px;
            background-color: red;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            font-family: "Roboto", sans-serif;
            border-radius: 5px;
            margin-top: 20px;
        }

        button.submit-order:hover {
            background-color: rgb(165, 0, 0);
        }

        .container-2{
            bottom: 0;
            position: sticky;
            background-color: white;

            

            max-height: 200px;

            overflow: auto;
            width: 700px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-right: 560px
        }

        .kotak-btn{
            display: flex;
            border: solid 1px rgb(153, 3, 3);
            border-radius: 10px;
            width: 180px;
            height: 65px;
            justify-content: center;
            align-items: center;
            align-content: center;
        
        }

        .pcs{

            border: 0px;
            font-size: 18pt;
            padding-left: 17px;

            border-width: 30px;
            width: 200px;
            height: 50px;

           
         
      
           
            
        }

      
    </style>
</head>
<body>

    <div class="container">
        <h1>XUELING - Mixue Keliling</h1>

        <!-- Daftar Menu Makanan -->
        <h3>Fresh Ice Cream</h3>           
        <div class="menu-item" id="item1"> 
            <img src="menu1.jpg" alt="Boba Sundae">
            
            <div class="menu-info">
                <h3>Boba Sundae</h3>
                <p>Rp. 16,000</p>
            </div>

            <div class="quantity">
               <div class="kotak-btn"> 
                    <button type="image" onclick="updateQuantity('item1', -1)"><img src="btn-minus.png" alt=""></button>
                    <input type="number" class="pcs" id="quantity1" value="0" min="0" readonly>
                    <button type="image" onclick="updateQuantity('item1', 1)"><img src="btn-plus.png" alt=""></button>
                </div>
            </div>
        </div>

        <div class="menu-item" id="item2">
            <img src="menu2.jpg" alt="">

            <div class="menu-info">
                <h3>Mango Sundae</h3>
                <p>Rp. 16,000</p>
            </div>

            <div class="quantity">
                <div class="kotak-btn"> 
                    <button type="image" onclick="updateQuantity('item2', -1)"><img src="btn-minus.png" alt=""></button>
                    <input type="number" class="pcs" id="quantity2" value="0" min="0" readonly>
                    <button type="image" onclick="updateQuantity('item2', 1)"><img src="btn-plus.png" alt=""></button>
                </div>
            </div>
        </div>

        <div class="menu-item" id="item3">
            <img src="menu3.jpg" alt="">

            <div class="menu-info">
                <h3>Oreo Sundae</h3>
                <p>Rp. 16,000</p>
            </div>

            <div class="quantity">
                <div class="kotak-btn"> 
                    <button type="image" onclick="updateQuantity('item3', -1)"><img src="btn-minus.png" alt=""></button>
                    <input type="number" class="pcs" id="quantity3" value="0" min="0" readonly>
                    <button type="image" onclick="updateQuantity('item3', 1)"><img src="btn-plus.png" alt=""></button>
                </div>
            </div>
        </div>

        <div class="menu-item" id="item4">
            <img src="menu4.jpg" alt="">

            <div class="menu-info">
                <h3>Strawberry Lucky Sundae</h3>
                <p>Rp. 16,000</p>
            </div>

            <div class="quantity">
                <div class="kotak-btn"> 
                    <button type="image" onclick="updateQuantity('item4', -1)"><img src="btn-minus.png" alt=""></button>
                    <input type="number" class="pcs" id="quantity4" value="0" min="0" readonly>
                    <button type="image" onclick="updateQuantity('item4', 1)"><img src="btn-plus.png" alt=""></button>
                </div>
            </div>
        </div>

        <div class="menu-item" id="item5"> 
            <img src="menu5.jpg" alt="">
            
            <div class="menu-info">
                <h3>Chocolate Lucky Sundae</h3>
                <p>Rp. 16,000</p>
            </div>

            <div class="quantity">
                <div class="kotak-btn"> 
                    <button type="image" onclick="updateQuantity('item5', -1)"><img src="btn-minus.png" alt=""></button>
                    <input type="number" class="pcs" id="quantity5" value="0" min="0" readonly>
                    <button type="image" onclick="updateQuantity('item5', 1)"><img src="btn-plus.png" alt=""></button>
                </div>
            </div>
        </div>

        <div class="menu-item" id="item6"> 
            <img src="menu6.jpg" alt="">
            
            <div class="menu-info">
                <h3>Original Sundae</h3>
                <p>Rp. 16,000</p>
            </div>

            <div class="quantity">
                <div class="kotak-btn"> 
                    <button type="image" onclick="updateQuantity('item6', -1)"><img src="btn-minus.png" alt=""></button>
                    <input type="number" class="pcs" id="quantity6" value="0" min="0" readonly>
                    <button type="image" onclick="updateQuantity('item6', 1)"><img src="btn-plus.png" alt=""></button>
                </div>
            </div>
        </div>
    </div>

    <div class="container-2">
        <!-- Total Harga -->
        <div class="total-price">
            Total: Rp. <span id="totalPrice">0</span>
        </div>

        <!-- Ringkasan Pesanan -->
        <div class="order-summary">
            <h3>Ringkasan Pesanan</h3>
            <table>
                <thead>
                    <tr>
                        <th>Menu</th>
                        <th>Jumlah</th>
                        <th>Harga</th>
                    </tr>
                </thead>
                <tbody id="orderTableBody">
                    <!-- Pesanan akan ditampilkan di sini -->
                </tbody>
            </table>
        </div>

        <!-- Tombol Submit -->
        <button class="submit-order" onclick="submitOrder()">Pesan Sekarang</button>
    </div>

    <script>
        // Data harga menu makanan
        const menuPrices = {
            item1: 16000, // Boba Sundae
            item2: 16000, // Mango Sundae
            item3: 16000, // Oreo Sundae
            item4: 16000,  // Strawberry Lucky Sundae
            item5: 16000, // Chocolate Lucky Sundae
            item6: 16000, // Sundae Plain
        };

        // Fungsi untuk memperbarui jumlah pesanan
        function updateQuantity(itemId, change) {
            const quantityField = document.getElementById('quantity' + itemId.slice(-1));  // Perbaikan: menambahkan backticks di sini
            let quantity = parseInt(quantityField.value);

            quantity += change;
            if (quantity < 0) quantity = 0;

            quantityField.value = quantity;

            updateTotalPrice();
            updateOrderSummary();
        }

        // Fungsi untuk menghitung total harga
        function updateTotalPrice() {
            let totalPrice = 0;

            for (let item in menuPrices) {
                const quantity = parseInt(document.getElementById('quantity' + item.slice(-1)).value);
                totalPrice += menuPrices[item] * quantity;
            }

            document.getElementById('totalPrice').textContent = totalPrice.toLocaleString();
        }

        // Fungsi untuk memperbarui ringkasan pesanan
        function updateOrderSummary() {
            const orderTableBody = document.getElementById('orderTableBody');
            orderTableBody.innerHTML = ''; // Bersihkan tabel sebelumnya

            for (let item in menuPrices) {
                const quantity = parseInt(document.getElementById('quantity' + item.slice(-1)).value);

                if (quantity > 0) {
                    const row = document.createElement('tr');

                    const menuName = document.createElement('td');
                    menuName.textContent = document.getElementById(item).querySelector('h3').textContent;
                    row.appendChild(menuName);

                    const menuQuantity = document.createElement('td');
                    menuQuantity.textContent = quantity;
                    row.appendChild(menuQuantity);

                    const menuPrice = document.createElement('td');
                    menuPrice.textContent = 'Rp. ' + (menuPrices[item] * quantity).toLocaleString();
                    row.appendChild(menuPrice);

                    orderTableBody.appendChild(row);
                }
            }
        }

        // Fungsi untuk mengirim pesanan
        function submitOrder() {
            alert("Pesanan telah berhasil dilakukan!");
            // Reset jumlah pesanan
            for (let item in menuPrices) {
                document.getElementById('quantity' + item.slice(-1)).value = 0;
            }

            // Reset total harga dan ringkasan
            updateTotalPrice();
            updateOrderSummary();
        }
    </script>

</body>
</html>
